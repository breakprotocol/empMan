<div class="heading-sec">
    <div class="row">
      <div class="col-md-4 column">
        <div class="heading-profile">
          <h2>{{title}} Contact</h2>
        </div>
      </div>
    </div>
  </div>
  <!-- Top Bar Chart -->
  <div class="panel-content">
    <div class="row">
      <div class="col-md-12">
        <div class="widget">
          <div class="form-elements-sec">
            <form name="detailForm" role="form" class="sec">
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label>Name*</label>
                    <input type="text" ng-model="formData.name" class="form-control" placeholder="Enter Name" required>
                    <div class="error-msg" ng-if="detailForm.agename.$invalid && detailForm.agename.$touched">Please Enter Valid Name *</div>
                    <label>Number</label>
                    <input type="number"  ng-model="formData.number" class="form-control" placeholder="Enter Number" required>
                    <label>Email</label>
                    <input type="email" ng-model="formData.email" class="form-control" placeholder="Enter Email" required>
                    <label>Address</label>
                    <input type="text" ng-model="formData.address" class="form-control" placeholder="Enter Address" required>
                  </div>
                  <div class="text-center mt20 odd-even-button">
                    <button class="btn btn-default" type="submit" ng-click="saveData(formData)">Save</button>
                    <button class="btn btn-default" ng-click="onCancel('contacts')">Cancel</button>
                  </div>
                </div>
              </div>
              <!--<div class="text-center mt20 odd-even-button">
                              <button class="btn btn-default" type="submit" ng-click="saveData(data)">Save</button>
                              <button class="btn btn-default" ng-click="onCancel(json.json.action[1].stateName)">Cancel</button>
                          </div>-->
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
